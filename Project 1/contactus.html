<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./service.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .navbar{
    background-color: #AA0617;
    height: 9vh;
}
ul{
    margin-top: 0px;
    text-align: right; 
}
li{
    display: inline;
}
a{
    position: relative;
    right: 40px;
    text-decoration: none;
    color: black;
    margin: 10px 10px;
    font-size: large;
}
a:hover{
    color: whitesmoke;
    transition: all 0.3s ease-in;
}

.logo{
    font-size:20px; 
    display: inline;
    position: relative;
    top: 20px;
    left: 20px;
    font-weight: 800;
}
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease-in;
            opacity: 0.8;
        }
        .container:hover{
            transition: 0.3s ease-out;
            opacity: 1;
        }

        h1 {
            text-align: center;
        }
        .contact-image img {
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .map-container {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            padding-top: 75%;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
