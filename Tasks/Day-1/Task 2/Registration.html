<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
        <form style="border: 3px solid black;width: 400px;">\
            <h1>Registration Form</h1>
            <label for="firstname">First Name: </label>
            <input type="text" placeholder="First name" id="firstname">
            <br><br>
            <label for="lastname">Lastname: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <br><br>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="age">Age: </label>
            <input type="text" name="age" id="age" disabled>
            <br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="Others">Others
            <br><br>
            <label for="mobileno">Mobile No:</label>
            <input type="tel" id="mobileno" placeholder="Mobile Number">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email address">
            <br><br>
            <label for="State">State: </label>
            <select name="State" id="State">
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>  
                <option value="karnataka">karnataka</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
            </select>
            <br><br>
            <label for="city">City: </label>
            <select name="city" id="city">
                <option value="Banglore">Banglore</option>
                <option value="Kochin">Kochin</option>
                <option value="Kovai">Kovai</option>
                <option value="hyderabad">Hyderabad</option> </select>
                <br><br>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" placeholder="Username">
                <br><br>
                <label>Password: </label>
                <input type="password" id="password" placeholder="Password">
                <br><br>
                <label for="confirmpassword">Confirm Password: </label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                <br><br>
                <input type="submit" name="submit" id="submit" value="Register">
                <br><br>
        </form>
    </center>
</body>
</html>
